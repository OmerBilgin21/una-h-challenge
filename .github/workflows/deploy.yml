name: Deploy Docker Image to GitHub Pages

on:
    push:
        branches:
            - master
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Log in to Docker Hub
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Pull Docker image
              run: docker pull username/repository:tag

            - name: Create a container from the image
              run: docker create --name mycontainer username/repository:tag

            - name: Copy files from the container
              run: docker cp mycontainer:/path/to/site ./site

            - name: Remove the container
              run: docker rm mycontainer

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./site

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
